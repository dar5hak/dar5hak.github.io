{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block htmltitle %}
  {{ section.title }}
{% endblock %}

{% block content %}
  <main class="is-centered-x">
    <ul>
      {% for page in section.pages %}
        <li>
          <a href="{{ page.permalink }}" data-focusable {% if loop.first %}data-autofocus{% endif %}>{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
