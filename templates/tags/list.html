{% extends "section.html" %}

{% block htmltitle %}
  Tags
{% endblock %}

{% block content %}
  <main class="section-wrapper is-centered-y is-flex-column">
    <article class="article">
      <h1>Tags</h1>
      <section class="tag-list">
        {% for tag in terms %}
          <a href="{{ tag.permalink }}" data-focusable {% if loop.first %}data-autofocus{% endif %}>#{{ tag.name }}</a>
        {% endfor %}
      </section>
    </article>
  </main>
{% endblock %}
